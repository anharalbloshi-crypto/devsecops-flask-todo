name: CI - tests + SAST + SCA + DAST

on:
  push:
    branches: [ main, vulns, fixes ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create virtual env & install deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pytest

      - name: Initialize DB (create sqlite file)
        run: |
          . .venv/bin/activate
          python - <<'PY'
from app import create_app, db
app = create_app()
with app.app_context():
    db.create_all()
print("DB initialized")
PY

      - name: Run tests (pytest)
        run: |
          . .venv/bin/activate
          pytest -q

      - name: Run Bandit (SAST)
        run: |
          . .venv/bin/activate
          bandit -r . -f json -o bandit-report.json || true
      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Run OWASP Dependency-Check (SCA)
        uses: dependency-check/Dependency-Check_Action@v2
        with:
          project: "devsecops-flask-todo"
          format: "ALL"
      - name: Start Flask app in background
        run: |
          . .venv/bin/activate
          nohup python run.py >/dev/null 2>&1 &
          sleep 5

      - name: Run OWASP ZAP full scan (DAST)
        uses: zaproxy/action-full-scan@v0.9.0
        with:
          target: 'http://127.0.0.1:5000'
          format: 'html'
          report_name: 'zap-report.html'

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.html
